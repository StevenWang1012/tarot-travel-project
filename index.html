<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>靈魂羅盤：2025 你的命定旅程</title>
    <meta property="og:title" content="靈魂羅盤：你的靈魂正在召喚哪個遠方？" />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg" />
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header id="top-header">
        <h1>靈魂羅盤</h1>
    </header>

    <div id="start-screen">
        <p class="intro-text">輸入你的誕生日<br>連結宇宙流年</p>
        
        <div class="picker-container">
            <div class="picker-highlight"></div>
            <div class="wheel-column">
                <div class="wheel-label">Year</div>
                <div class="wheel-scroll" id="year-wheel"></div>
            </div>
            <div class="wheel-column">
                <div class="wheel-label">Month</div>
                <div class="wheel-scroll" id="month-wheel"></div>
            </div>
            <div class="wheel-column">
                <div class="wheel-label">Day</div>
                <div class="wheel-scroll" id="day-wheel"></div>
            </div>
        </div>

        <button id="start-btn">開始靈魂探索</button>
    </div>

    <div id="zodiac-screen" style="display: none;">
        <div class="zodiac-content">
            <div id="zodiac-icon">♏</div> <h2 id="zodiac-name">天蠍座</h2>
            <p id="zodiac-energy">水象能量・直覺與轉化</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">正在為您佈置牌陣...</p>
        </div>
    </div>

    <div id="main-interface" style="display: none;">
        <div id="question-text">
            <p>你的靈魂，正在召喚哪個遠方？</p>
            <p class="subtext">請憑直覺選擇 3 張牌</p>
        </div>

        <div class="card-container" id="card-container"></div>

        <button id="shuffle-btn">↻ 重新洗牌</button>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="result-cards"></div>
            <div class="result-text">
                <div id="analysis-content"></div>
            </div>
            <a href="https://line.me/" class="line-btn" target="_blank">洽詢旅程安排</a>
        </div>
    </div>

    <script src="src/js/data.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
