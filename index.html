<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈魂羅盤：你的命定旅程</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <div id="intro">
        <h1>靈魂羅盤</h1>
        <p class="subtitle">你的靈魂，正在召喚哪個遠方？<br>憑直覺點選一張牌，接收宇宙的指引。</p>
        
        <button onclick="location.reload()" style="background:transparent; border:1px solid #555; color:#888; padding:8px 20px; border-radius:20px; cursor:pointer; margin-bottom:30px; font-size:0.8rem; transition:0.3s;">↻ 重新洗牌</button>

        <div class="grid-container" id="card-grid"></div>
    </div>

    <div id="result-overlay">
        <div class="result-box">
            <span class="close-btn" id="close-btn">×</span>
            
            <div class="tarot-img-container">
                <img id="r-img" src="" alt="Tarot Card" />
            </div>

            <div class="tarot-name" id="r-card"></div>
            <div class="dest-name" id="r-dest"></div>
            <div class="quote" id="r-quote"></div>
            <a href="#" class="btn" id="cta-btn">開啟靈魂旅程</a>
            <div class="footer-note">截圖分享你的命定牌卡</div>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
