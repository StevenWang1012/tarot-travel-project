<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈魂羅盤：2025 你的命定旅程</title>
    <meta property="og:title" content="靈魂羅盤：你的靈魂正在召喚哪個遠方？" />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg" />
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- 頁頭標題 -->
    <header id="top-header">
        <h1>靈魂羅盤</h1>
    </header>

    <!-- 卡片容器（中間區域） -->
    <div class="card-container" id="card-container">
        <!-- 卡片會由JS動態生成 -->
    </div>

    <!-- 底部詢問文字（不會被覆蓋） -->
    <div id="question-text">
        <p>你的靈魂，正在召喚哪個遠方？</p>
        <p class="subtext">請選擇3張牌，探索你的命定旅程</p>
    </div>

    <!-- 洗牌按鈕 -->
    <button id="shuffle-btn">↻ 重新洗牌</button>

    <!-- 結果彈窗 -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="result-cards">
                <!-- 選中的3張牌會顯示在這裡 -->
            </div>
            <div class="result-text">
                <h3 id="dest-name"></h3>
                <p id="dest-desc"></p>
            </div>
            <a href="https://line.me/" class="line-btn" target="_blank">洽詢旅程安排</a>
        </div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
